<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="Flight.jpg" alt="Profile Picture">
        </div>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber" name="phonenumber">

            </div>
            <div class="form-group">
                <label for="job role">Job Role:</label>
                <input type="text" id="job role" name="job role">
        
            </div>
            <div class="form-group">
                <label for="short-bio">Short Bio</label>
                <textarea id="short-bio" name="short-bio" rows="4">Write a bio......</textarea>
            </div>
            <div class="form-group">
                <label for="profile-pic">Upload Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="skills">
                <label>Skills</label>
                <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="python" name="skills" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" id="react" name="skills" value="React">
                <label for="react">React</label>
                <input type="checkbox" id="nodejs" name="skills" value="Node.js">
                <label for="nodejs">Node.js</label>
            </div>
            <div class="submit-btn">
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>


            
    
</body>
</html>
